name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  unit-and-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run test suite
        run: python -m pytest -q

  eval-offline:
    runs-on: ubuntu-latest
    needs: unit-and-regression
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run deterministic eval gate (offline, L0)
        run: |
          python eval/run_eval.py --tier L0 --dataset hand-crafted --max-fp 45 --max-fn 5

  eval-online-optional:
    if: github.event_name == 'workflow_dispatch' && secrets.OPENROUTER_API_KEY != ''
    runs-on: ubuntu-latest
    needs: unit-and-regression
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI eval gate (online, optional)
        run: |
          python eval/run_eval.py --tier L2 --dataset hand-crafted --max-fp 45 --max-fn 5
